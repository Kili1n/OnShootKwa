name: Scraping Mensuel des Matchs

on:
  schedule:
    # S'exécute à 00:00, le 1er et le 15 de chaque mois
    - cron: '0 0 1,15 * *'
  workflow_dispatch: # Permet de lancer le script manuellement depuis l'onglet Actions

jobs:
  scrap:
    runs-on: ubuntu-latest
    
    # Autorise l'action à écrire dans votre dépôt (très important)
    permissions:
      contents: write

    steps:
      - name: 1. Récupérer le code du dépôt
        uses: actions/checkout@v4
        with:
          # Récupère tout l'historique pour éviter les erreurs de "push"
          fetch-depth: 0 

      - name: 2. Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Installer les dépendances
        # On installe Puppeteer (nécessaire pour votre script update_matchs.js)
        run: npm install puppeteer

      - name: 4. Lancer le script de scraping
        run: node script/update_matchs.js

      - name: 5. Sauvegarder et Envoyer les modifications
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Mise à jour automatique des matchs (Bot GitHub)"
          file_pattern: 'data/matchs.json'
          # Force le push si nécessaire pour éviter l'erreur "rejected"
          push_options: '--force'
          # S'assure de faire un pull avant si quelqu'un a modifié le dépôt entre temps
          commit_options: '--no-verify'